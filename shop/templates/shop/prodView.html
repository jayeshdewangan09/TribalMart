{% extends 'shop/basic.html' %}

{% block title%}{{product.product_name}}{% endblock %}
{% block userfname %} {% endblock %}
{% block useremail %} {% endblock %}
{% block body%}


<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


{% endblock %}


    {% block js %}

<script>
var ufn = localStorage.getItem("us_fname");
var uem = localStorage.getItem("us_email");
if(!(ufn == null))
{
document.getElementById('u_fname').innerHTML = ufn;
document.getElementById('u_email').innerHTML = uem;
    var u_fname = ufn;
    var u_email = uem;
    localStorage.setItem('us_fname', u_fname);
    localStorage.setItem('us_email', u_email);
}
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover()

document.getElementById("popcart").setAttribute('data-content', '<h5>Cart items to be shown in my cart</h5>');
</script>

{% endblock %}
